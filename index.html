<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uaena</title>
    <link rel="stylesheet" href="styles/light.css">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="background-wrapper">
        <div class="background-overlay"></div>
        <div class="background"></div>
    </div>

    <div class="information-wrapper">
        <div class="clock" id="clock"></div>
        <div class="searchbar-container">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Hi, where to?">
                <button id="toggle-ai">AI</button>
            </div>
            <button id="send-button" aria-label="send">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="20" x2="12" y2="6" />
                    <polyline points="6 12 12 6 18 12" />
                </svg>
            </button>
        </div>
        <div id="quick-links-section"></div>
        <div id="stock-section" class="stock-section">
            <div class="stock-card" id="stock-aapl">
                <div class="stock-ticker">AAPL</div>
                <div class="stock-price">—</div>
            </div>
            <div class="stock-card" id="stock-tsla">
                <div class="stock-ticker">TSLA</div>
                <div class="stock-price">—</div>
            </div>
            <div class="stock-card" id="stock-spy">
                <div class="stock-ticker">S&amp;P 500</div>
                <div class="stock-price">—</div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
